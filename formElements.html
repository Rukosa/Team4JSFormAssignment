<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <h2>Select 1: Preference 1 Radio Button</h2>
  <form id="groceryForm">
    <label>Delivery<input type="radio" name="pref1" value="delivery" /></label>
    <label>Pickup<input type="radio" name="pref1" value="pickup" /></label>
    <label>Contactless Delivery<input type="radio" name="pref1" value="contactless_delivery" /></label>
    <label>Instore Pickup<input type="radio" name="pref1" value="instore_pickup" /></label>
  <h2> Select 1 or more than 1: Preference 2 Checkbox </h2> 
  <ul id="pref2" style="list-style-type:none;">
    <li><input type="checkbox" name="pref2" value="delivery" />Delivery</li>
    <li><input type="checkbox"  name="pref2" value="contactless_delivery" />Contactless delivery</li>
    <li><input type="checkbox"  name="pref2" value="curbside pickup" />Curbside pickup</li>
    <li><input type="checkbox"  name="pref2" value="in store pickup" />In store pickup</li>
  </ul>
  <h2> Select 1: Combo box</h2>
  <select id="pref3">
    <option value="delivery">Delivery</option>
    <option value="contactless delivery">Contactless delivery</option>
    <option value="curbside pickup">Curbside pickup</option>
    <option value="in store pickup">In store pickup</option>
  </select>
  <br />
  <br />
  <h2> Select date</h2>
  <input type="date" id="dateSelected" />
  <br />
  <br />
  <h2> What is your name</h2>
  <textarea cols="50" rows="10" id ="name"></textarea>
  <br />
  <br />
  <h2> Please specify email</h2>
  <input type="email" id="email" placeholder="Enter your email" required />
  <br />
  <br />
  <input  type="button" value="Submit" onClick="displayInfo()">
</form>
<div id="username"></div>
<div id="useremail"></div>
<div id="date1"></div>
<h3 hidden id="prefHeader">Preferences</h3>
<ul id="prefsList" style="list-style-type:none;"></ul>
</body>
<script>
    function displayInfo(){

        console.log("displayInfo called");
        console.log(document.getElementById("name").value);
        console.log( document.getElementById("email").value); 
        console.log( document.getElementById("dateSelected").value); 
        
        let list = document.getElementById("prefsList");
       //Display an array in a list

       var pref1 = document.querySelector('input[name="pref1"]:checked').value;       
       var pref2 = document.querySelectorAll('input[name="pref2"]:checked');
       var pref3 = document.getElementById("pref3").value;
       
       //Uncomment to store the preferences in a list and display the list
       var pref2str = "";
       pref2.forEach((pref2val) => {
        pref2str += pref2val.value + " ";
      });
 
      let data = [pref1, pref2str, pref3];
       var i = 1;
        data.forEach((item) => {
              let li = document.createElement("li");
              li.innerText = `Preference ${i}: ` + item;
              list.appendChild(li);
              i++;
            });
        document.getElementById("prefHeader").style.display = "block";

        document.getElementById("username").innerHTML
                        = document.getElementById("name").value;
        document.getElementById("useremail").innerHTML
                        = document.getElementById("email").value; 
        document.getElementById("date1").innerHTML
                        = document.getElementById("dateSelected").value;                     
            
    }
</script> 
</html>
